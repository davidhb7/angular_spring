<button type="button" (click)="habilitador()" class="btn btn-primary my-3">{{habilitar==true ?'Ocultar':'Mostrar'}}</button>

<div class="card">
  <div class="card-header">Mis comidas favoritas</div>

  <ul class="list-group" *ngIf="habilitar==true">
    <li class="list-group-item" *ngFor="let comida of miLista">
      {{comida}}
    </li>
  </ul>

</div>
